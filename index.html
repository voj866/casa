<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar App</title>
    <script>
        function recordClickAndRedirect() {
            // Adjust tracking link
            const adjustLink = "https://app.adjust.com/1hdxvg9t?redirect=https%3A%2F%2Fimages.1097638.com%2Fwsd-images-prod%2Fcasabrlf2%2Fapp_pack%2Fandroid%2Fcasabrlf2_2.4.53_20241025193618.apk";

            // Record click and redirect
            fetch(adjustLink).then(() => {
                setTimeout(() => {
                    window.location.href = adjustLink;
                }, 2000);
            }).catch(error => {
                console.error("Erro ao rastrear clique:", error);
                window.location.href = adjustLink;
            });
        }

        // Trigger click recording on page load
        window.onload = recordClickAndRedirect;
    </script>
</head>
<body>
    <h1>Redirecionando para a loja de aplicativos...</h1>
</body>
</html>
